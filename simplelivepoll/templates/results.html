{% extends "base.html" %}


{% block title %}{{ object }}{% endblock title %}

{% block extra_script %}
    <script>
        results.init({
            'next': '{{ object.next_question_url }}'
        });
    </script>
{% endblock extra_script %}

{% block content %}
    <h1 class="results-title">{{ object }}</h1>
    <div class="highcharts"></div>
{% endblock %}

{% block header %}
    <div class="next-question-message">
        <a href="">The next question is ready! Tap here!</a>
    </div>
{% endblock %}
