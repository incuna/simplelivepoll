{% extends "base.html" %}

{% block content %}
    <h1>{{ object }}</h1>
    <dl>
        {% for answer in object.answer_set.all %}
        <dt>{{ answer }}</dt>
        <dd>{{ answer.votes }}</dd>
        {% endfor %}
    </dl>

    <a href="{{ object.next_question_url }}">Next q</a>
{% endblock %}
