{% extends "base.html" %}


{% block title %}{{ form.question_obj }}{% endblock title %}

{% block content %}
    <h1 class="question-title">{{ form.question_obj }}</h1>

    <form method="post">
        {% csrf_token %}
        <div class="fields">
            {{ form.as_p }}
        </div>
        <input type="submit" value="Continue &rarr;">
    </form>
{% endblock %}
